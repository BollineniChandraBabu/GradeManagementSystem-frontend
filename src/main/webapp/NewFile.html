<!DOCTYPE html>
<html>
<head>
<title>Grade Management system</title>
<link rel="icon" href="images/gms-logo.png" type="image/x-icon">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/adminlook.css">
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/viewGrades.js"></script>
<script type="text/javascript" src="js/file.js"></script>
</head>
<body>

	<div class="container">
		<h2>Accordion Example</h2>
		<p>
			<strong>Note:</strong> The <strong>data-parent</strong> attribute
			makes sure that all collapsible elements under the specified parent
			will be closed when one of the collapsible item is shown.
		</p>
		<div id='accordion'>
			<div class='card'>
				<div class='card-header'>
					<a class='card-link' data-toggle='collapse'>Viewing Topper
						Details....</a>
				</div>
				<div id='collapseOne' class='collapse show' data-parent='#accordion'>
					<div class='card-body'>Lorem ipsum dolor sit amet</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
